
spring:
  application:
    name: ad-eureka
eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 6000 #清理注册表的时间
  instance:
    hostname: localhost
  client:
   fetch-registry: false #是否获取注册中心信息单机节点不需要配置 e #服务发现，是否从Eureka中获取注册信息
   register-with-eureka: false  #单机节点不需要注册到服务中心 #服务注册，是否将自己注册到Eureka服务中    ##Eureka客户端与Eureka服务端的交互地址，，单机状态配置自己（如果高可用状态配置对方的地址  #不配置则默认本机8761端口）
   service-url:
     defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
